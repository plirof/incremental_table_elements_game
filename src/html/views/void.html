<!DOCTYPE html>
<h3>
    <pretty value="ct.state.player.resources.dark_matter.number"></pretty>
    <get-html value="'dark_matter'"></get-html>
    (+<pretty value="ct.state.player.resources.dark_matter.number*ct.data.constants.DARK_POWER*100"></pretty>%)
    </h3>
<p>Sacrifice your progress to obtain dark matter. Dark matter boosts your global production {{ct.data.constants.DARK_POWER*100}}%
  and unlocks new upgrades.</p>
<p>Prestige now to obtain</p>

<p>
  <pretty value="ct.darkProduction()"></pretty>
  <get-html value="'dark_matter'"></get-html>
</p>
<button type="button"
        class="btn btn-default"
        ng-click="ct.darkPrestige()">Prestige</button>
<p>You will sacrifice</p>
<p ng-repeat="element in ct.data.elements"
   ng-if="ct.state.player.resources[element.exotic].unlocked">
  <get-html value="element.exotic"></get-html>
  <pretty value="ct.state.player.resources[element.exotic].number"></pretty>
</p>
<div class="row">
  <div ng-repeat="up in ct.visibleDarkUpgrades(ct.state.currentElement)"
       ng-click="ct.buyDarkUpgrade(up)"
       class="col-lg-12 btn btn-default"
       ng-class="{disabled: ct.data.dark_upgrades[up].price > ct.state.player.resources.dark_matter.number &&
         !ct.state.player.dark_upgrades[up],
         active: ct.state.player.dark_upgrades[up]}">
    <span class="pull-left">
        {{ct.data.dark_upgrades[up].name}}: {{ct.data.dark_upgrades[up].description}}
      </span>
    <span class="pull-right">
        <pretty value="ct.data.dark_upgrades[up].price"></pretty> &nbsp;
        <get-html value="'dark_matter'"></get-html>
      </span>
  </div>
</div>
