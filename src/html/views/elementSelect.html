<!DOCTYPE html>
<table class="table table-hover element-table">
  <tr ng-repeat="key in ct.visibleElements()"
      class="animif"
      ng-class="{active:ct.state.currentElement===key}">
    <td>
      <div ng-click="ct.state.currentElement = key"
           class="pull-left">
        <a>
          {{ct.data.elements[key].name}}
          <i ng-if="ct.state.elementHasNew(key)" class="mdi mdi-18px mdi-alert-decagram"></i>
        </a>
      </div>
    </td>
  </tr>
</table>
