<!DOCTYPE html>
<h3> {{ct.numberUnlocked(ct.state.player)}}/{{ct.numberTotal()}} </h3>
<div class="row">
  <div ng-repeat="(key, achievement) in ct.data.achievements"
       class="col-lg-4">
    <div class="panel panel-default"
         ng-class="{'panel-success': ct.maxed(key, ct.state.player),
                    'panel-warning': ct.inProgress(key, ct.state.player)}">
      <div class="panel-heading">
        <h3 class="panel-title">
          {{achievement.name}}
          <span ng-if="ct.hasProgress(key)">{{ct.getLevel(key, ct.state.player)}}</span>
        </h3>
      </div>
      <div class="panel-body"> {{achievement.description}}
        <div class="hidden_block progress"
             ng-show="ct.hasProgress(key) && !ct.maxed(key, ct.state.player)">
          <span class="progressbar-font">
		{{ct.getProgress(key, 'achievements', ct.state.player) | prettyNumber : 2}}%
	  </span>
          <div class="progress-bar"
               role="progressbar"
               aria-valuenow="{{ct.getProgress(key, 'achievements', ct.state.player)}}"
               aria-valuemin="0"
               aria-valuemax="100"
               style="width: {{ct.getProgress(key, 'achievements', ct.state.player)}}%;">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
