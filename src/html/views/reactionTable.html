<!DOCTYPE html>
<h2>{{ct.title}}</h2>
<table class="table">
  <tbody>
    <tr class="animif"
        ng-repeat="syn in ct.visibleSyntheses(ct.element)">
      <td class="col-md-4">
        <div class="pull-left"
             ng-class="{'text-muted': ct.state.player.reactions[syn].active <= 0}">
          <span ng-bind-html="ct.util.trustHTML(ct.format.reactionFormat(ct.reactor.reactionPower(ct.state.player, syn), ct.data.reactions[syn]))"></span>
        </div>
      </td>
      <td class="col-md-1">
        <div class="pull-left"
             ng-if="ct.state.player.reactions[syn].number > 0">
          {{ct.state.player.reactions[syn].active}}/{{ct.state.player.reactions[syn].number}}
        </div>
      </td>
      <td class="col-md-2">
        <div class="pull-left"
             ng-if="ct.state.player.reactions[syn].number > 0">
          <adjust-button value="ct.state.player.reactions[syn].number"
                         limit="ct.state.player.reactions[syn].number"
                         text="'&#8892;'"
                         player="ct.state.player"
                         syn="syn"></adjust-button>
          <adjust-button value="ct.state.player.reactions[syn].active+1"
                         limit="ct.state.player.reactions[syn].number"
                         text="'+'"
                         player="ct.state.player"
                         syn="syn"></adjust-button>
          <br>
          <adjust-button value="0"
                         limit="0"
                         text="'&#8891;'"
                         player="ct.state.player"
                         syn="syn"></adjust-button>
          <adjust-button value="ct.state.player.reactions[syn].active-1"
                         limit="0"
                         text="'-'"
                         player="ct.state.player"
                         syn="syn"></adjust-button>
        </div>
      </td>
      <td class="col-md-2">
        <div class="pull-left">
          <span ng-bind-html="ct.util.trustHTML(ct.format.compoundFormat(ct.reactor.reactionPriceMultiplier(ct.state.player, syn),ct.data.reactions[syn].reactant))"></span>
        </div>
      </td>
      <td class="col-md-3">
        <div class="pull-left">
          <button type="button"
                  class="btn btn-default button-small"
                  ng-click="ct.reactor.buyReaction(ct.state.player, syn, 1)"
                  ng-class="{disabled: !ct.reactor.isReactionCostMet(ct.state.player, syn)}">1</button>
        </div>
        <div class="pull-left">
          <button type="button"
                  class="btn btn-default button-small"
                  ng-click="ct.reactor.buyReaction(ct.state.player, syn, 10)"
                  ng-class="{disabled: !ct.reactor.isReactionCostMet(ct.state.player, syn)}">10</button>
        </div>
        <div class="pull-left">
          <button type="button"
                  class="btn btn-default button-small"
                  ng-click="ct.reactor.buyReaction(ct.state.player, syn, 1/0)"
                  ng-class="{disabled: !ct.reactor.isReactionCostMet(ct.state.player, syn)}">&#8892;</button>
        </div>
      </td>
    </tr>
  </tbody>
</table>
