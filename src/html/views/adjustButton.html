<!DOCTYPE html>
<button type="button"
        class="btn btn-default button-small"
        ng-disabled="ct.player.reactions[ct.syn].active === ct.limit"
        ng-click="ct.player.reactions[ct.syn].active = ct.value"
        ng-class="{disabled: ct.player.reactions[ct.syn].active === ct.limit}">{{ct.text}}</button>
